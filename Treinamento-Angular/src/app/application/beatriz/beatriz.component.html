<section>
  <h1>Bem Vinda Beatriz</h1>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th colspan="2">Aula</th>
        <th colspan="5">Descrição</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of dataSource" (click)="navigateTo(x.id)">
        <td class="text-center">{{ x.id }}</td>
        <td colspan="2">{{ x.name }}</td>
        <td colspan="5">{{ x.description }}</td>
      </tr>
    </tbody>
  </table>
</section>
